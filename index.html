<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator" aria-label="Calculator">
        <h1>Calculator</h1>
        <input id="display" class="display" type="text" value="0" readonly aria-label="Calculator display">

        <div class="keys" id="keys">
            <button data-action="clear" class="span-2">AC</button>
            <button data-action="delete">DEL</button>
            <button data-value="/">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-">−</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+">+</button>

            <button data-value="0" class="span-2">0</button>
            <button data-value=".">.</button>
            <button data-action="equals" class="accent">=</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
